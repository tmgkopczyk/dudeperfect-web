<div class="border rounded-lg p-4 bg-white space-y-3">

  <div class="font-semibold text-lg">
    {{ segment.segment_type }}
  </div>

  {% if segment.entries %}
    <ol class="list-decimal ml-6 space-y-1 text-sm">
      {% for entry in segment.entries %}
        <li>
          {{ entry.selection }}
        </li>
      {% endfor %}
    </ol>
  {% else %}
    <div class="text-sm text-neutral-500 italic">
      No structured data recorded yet.
    </div>
  {% endif %}

</div>
