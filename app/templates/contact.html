{% extends "base.html" %}
{% block title %}Contact{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Contact</h1>

<p class="text-gray-700 mb-6">
  Questions, corrections, or suggestions about this fan-made archive?
  Send a message below.
</p>

<form
  method="post"
  action="/contact/submit"
  class="space-y-4 max-w-xl"
>
  <!-- Honeypot -->
  <input type="text" name="website" class="hidden">

  <input type="hidden" name="token" value="dp_contact_v1">

  <div>
    <label class="block text-sm font-medium mb-1">Name</label>
    <input
      name="name"
      required
      class="w-full border rounded px-3 py-2"
    >
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Email</label>
    <input
      type="email"
      name="email"
      required
      class="w-full border rounded px-3 py-2"
    >
  </div>

  <div>
    <label class="block text-sm font-medium mb-1">Message</label>
    <textarea
      name="message"
      rows="5"
      required
      class="w-full border rounded px-3 py-2"
    ></textarea>
  </div>

  <button
    type="submit"
    class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800"
  >
    Send message
  </button>
</form>
{% endblock %}
